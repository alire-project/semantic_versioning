name: build

on:
  pull_request:
    paths-ignore:
      - 'doc/**'
      - '*.md'

jobs:

  build:
    name: ${{ matrix.os }}
 
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
 
    steps:
    - name: Check out repository
      uses: actions/checkout@v1

    - name: Check out submodules
      run: git submodule update --init --recursive

    - name: Set up GNAT toolchain (FSF)
      if: matrix.os == 'ubuntu-latest'
      uses: ada-actions/toolchain@dev
      with:
        distrib: fsf 

    - name: Set up GNAT toolchain (Community)
      if: matrix.os != 'ubuntu-latest'
      uses: ada-actions/toolchain@dev
      with:
        distrib: community

    - name: Build on demand
      run: gprbuild -j0 -p -XSEMVER_BUILD_MODE=On_Demand

    - name: Build static lib
      run: gprbuild -j0 -p -XSEMVER_BUILD_MODE=Static_Lib

    - name: Build shared lib
      run: gprbuild -j0 -p -XSEMVER_BUILD_MODE=Shared_Lib

    - name: Run test programs
      run: bin/demo
